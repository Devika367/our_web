<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Trendy Accessories</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800">

  <!-- Header -->
  <header class="bg-white shadow p-4 flex justify-between items-center">
    <h1 class="text-2xl font-bold text-pink-600">TrendyAccessories</h1>
    <nav class="space-x-4">
      <a href="#" class="text-gray-600 hover:text-pink-600">Home</a>
      <a href="#" class="text-gray-600 hover:text-pink-600">Shop</a>
      <a href="#" class="text-gray-600 hover:text-pink-600">Contact</a>
    </nav>
  </header>

  <!-- Hero Section -->
  <section class="bg-pink-100 p-8 text-center">
    <h2 class="text-3xl font-semibold mb-2">Discover Your Style</h2>
    <p class="text-gray-700">Explore our curated collection of modern accessories</p>
  </section>

  <!-- Product Grid -->
  <section class="max-w-6xl mx-auto px-4 py-10">
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
      
      <!-- Product Card -->
      <div class="bg-white rounded-2xl shadow hover:shadow-lg transition p-4">
        <img src="https://via.placeholder.com/200" alt="Watch" class="rounded-xl w-full">
        <h3 class="mt-4 text-lg font-semibold">Classic Leather Watch</h3>
        <p class="text-pink-600 font-bold mt-1">$79.99</p>
        <button class="mt-2 bg-pink-600 text-white py-2 px-4 rounded-lg hover:bg-pink-700">Add to Cart</button>
      </div>

      <!-- More Product Cards (Duplicate as needed) -->
      <div class="bg-white rounded-2xl shadow hover:shadow-lg transition p-4">
        <img src="https://via.placeholder.com/200" alt="Sunglasses" class="rounded-xl w-full">
        <h3 class="mt-4 text-lg font-semibold">Retro Sunglasses</h3>
        <p class="text-pink-600 font-bold mt-1">$39.99</p>
        <button class="mt-2 bg-pink-600 text-white py-2 px-4 rounded-lg hover:bg-pink-700">Add to Cart</button>
      </div>

      <div class="bg-white rounded-2xl shadow hover:shadow-lg transition p-4">
        <img src="https://via.placeholder.com/200" alt="Handbag" class="rounded-xl w-full">
        <h3 class="mt-4 text-lg font-semibold">Elegant Handbag</h3>
        <p class="text-pink-600 font-bold mt-1">$129.99</p>
        <button class="mt-2 bg-pink-600 text-white py-2 px-4 rounded-lg hover:bg-pink-700">Add to Cart</button>
      </div>

      <div class="bg-white rounded-2xl shadow hover:shadow-lg transition p-4">
        <img src="https://via.placeholder.com/200" alt="Bracelet" class="rounded-xl w-full">
        <h3 class="mt-4 text-lg font-semibold">Minimalist Bracelet</h3>
        <p class="text-pink-600 font-bold mt-1">$19.99</p>
        <button class="mt-2 bg-pink-600 text-white py-2 px-4 rounded-lg hover:bg-pink-700">Add to Cart</button>
      </div>
      
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-white p-6 text-center text-sm text-gray-500">
    &copy; 2025 TrendyAccessories. All rights reserved.
  </footer>

</body>
</html>
