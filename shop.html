<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Shop - New Essentials</title>
  <style>
    body {
      font-family: Georgia, serif;
      background-color: #fefefe;
      padding: 40px;
      color: #222;
    }

    .welcome {
      font-size: 20px;
      font-style: italic;
      margin-bottom: 30px;
      color: #333;
    }

    .products {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 20px;
    }

    .product {
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 15px;
      text-align: center;
      background: #fff;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .product img {
      width: 100%;
      max-height: 150px;
      object-fit: cover;
      border-radius: 6px;
    }

    .product h4 {
      margin: 10px 0 5px;
      font-size: 16px;
    }

    .product p {
      font-size: 14px;
      color: #555;
    }
  </style>
</head>
<body>

  <div class="welcome" id="welcome-message">Welcome, user</div>

  <div class="products">
    <div class="product">
      <img src="img2ear.jpg" alt="Earrings">
      <h4>Elegant Earrings</h4>
      <p>₹899</p>
    </div>
    <div class="product">
      <img src="img3brac.jpg" alt="Bracelet">
      <h4>Gold-Plated Bracelet</h4>
      <p>₹1,299</p>
    </div>
    <div class="product">
      <img src="img1.jpg" alt="Necklace">
      <h4>Royal Necklace</h4>
      <p>₹2,499</p>
    </div>
  </div>

  <script>
    // Get email from URL
    const params = new URLSearchParams(window.location.search);
    const email = params.get('email');

    if (email) {
      document.getElementById('welcome-message').textContent = `Welcome, ${email}`;
    }
  </script>

</body>
</html>
